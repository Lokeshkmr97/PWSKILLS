<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        table{
    
            border: 1px solid black;
            border-collapse: collapse;
        }
        tr,td,th{
            border: 1px solid black;
        }
        caption{
            font-size: 30px;
        }
    </style>
    <title>Diffrence between relative and absolute Position</title>
</head>

<body>
    <table>
        <caption>Diffrence between relative and absolute Position</caption>
        <tr>
            <th>Position : relative</th>
            <th>Postion : absolute</th>
        </tr>
        <tr>
            <td>Relative - the element is positioned relative to its normal position. </td>
            <td>Absolute - the element is positioned absolutely to its first positioned parent.</td>
        </tr>
    </table>
</body>

</html>
