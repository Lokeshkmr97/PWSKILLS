<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
</head>

<body>
    <div>
        <b>This text will be bolded</b><br><br>
        <i>This text will be italic</i><br><br>
        <u>This text will be underlined</u><br><br>
        <mark>This text will be highlighted</mark>
        <pre>This is normal text <sup>This will be super scripted</sup> This is normal again</pre>
        <pre>This is normal text <sub>This will be super scripted</sub></pre>
        Normal Text &nbsp;<small>Small Text</small> <br><br>
        <strike>This text will be deleted</strike>
    </div>
</body>
