<!-- Que. 2) Use video and audio tags to display video and audio with the playback, audio controls. -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Audio</title>
</head>
<body>
    <h1>Video Tags</h1>

    <video controls width="300">
        <source src="./image/3. What are Variables.mp4" type="video/mp4">
    </video>

    <h1>Audio Tag</h1>
    <audio src="./image/3. What are Variables.mp4" controls></audio>
</body>
</html>
