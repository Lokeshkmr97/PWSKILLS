<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task3</title>
    <style>
        .container{
            display: grid;
            grid-template-areas: "X X";
            grid-template-rows: 40px;
            grid-auto-rows: 200px;
        }
        .container>div{
            border: 1px solid black;
            background-color: yellow;
            padding: 5px;
        }
    </style>
</head>
<body>
    <h1>grid-auto-row => The grid-auto-rows CSS property specifies the size of an implicitly-created grid row track or pattern of tracks.</h1>
    <h1>grid-auto-column => The grid-auto-columns CSS property specifies the size of an implicitly-created grid column track or pattern of tracks.</h1>

    <div class="container">
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
    </div>
</body>
</html>
